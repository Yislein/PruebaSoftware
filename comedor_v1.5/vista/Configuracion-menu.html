            <script>
                function guardarDesayuno() {
                    const valorCampo1 = document.getElementById('campo1').value;
                    const valorCampo2 = document.getElementById('campo2').value;
                    const valorCampo3 = document.getElementById('campo3').value;
        
                    // Guardar los valores en localStorage
                    localStorage.setItem('campo1Valor', valorCampo1);
                    localStorage.setItem('campo2Valor', valorCampo2);
                    localStorage.setItem('campo3Valor', valorCampo3);

                     // Mostrar alerta
                    alert('Lista de desayuno guardada con éxito');
                }

                
                function guardarComida() {
                    const valorCampo4 = document.getElementById('campo4').value;
                    const valorCampo5 = document.getElementById('campo5').value;
                     const valorCampo6 = document.getElementById('campo6').value;

                    // Guardar los valores en localStorage
                    localStorage.setItem('campo4Valor', valorCampo4);
                    localStorage.setItem('campo5Valor', valorCampo5);
                    localStorage.setItem('campo6Valor', valorCampo6);

                    alert('Lista de comida guardada con éxito');
                }

                function guardarBoxLunch() {
                     const valorCampo7 = document.getElementById('campo7').value;
                    const valorCampo8 = document.getElementById('campo8').value;
                    const valorCampo9 = document.getElementById('campo9').value;

                    // Guardar los valores en localStorage

                    localStorage.setItem('campo8Valor', valorCampo8);
                    localStorage.setItem('campo9Valor', valorCampo9);

                    alert('Lista de Box Lunch guardada con éxito');
                    }

                    

            </script>

<script>
                
            
    // Obtener referencias a las cajas de texto
    const campo1 = document.getElementById('campo1');
    const campo2 = document.getElementById('campo2');
    const campo3 = document.getElementById('campo3');

    // Función para verificar el contenido y notificar a los observadores
    
    function verificarTexto() {
        itemsSubject.notify(); // Notificar a los observadores

        // Llamar al método para mostrar "sin servicio" si corresponde
        sinServicioObserver.notify();
    }

    // Agregar evento keyup a las cajas de texto para verificar el texto ingresado
    campo1.addEventListener('keyup', verificarTexto);
    campo2.addEventListener('keyup', verificarTexto);
    campo3.addEventListener('keyup', verificarTexto);
</script>
