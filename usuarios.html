<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <body>
        <h1>Gestión de Usuarios</h1>
        
        <h2>Agregar usuario</h2>
        <form>
          <label for="username">Nombre de usuario:</label>
          <input type="text" id="username" name="username">
    
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password">
    
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email">
    
          <input type="submit" value="Agregar usuario">
        </form>
        
        <h2>Editar usuario</h2>
        <form>
          <label for="username-edit">Nombre de usuario:</label>
          <input type="text" id="username-edit" name="username-edit">
    
          <label for="password-edit">Contraseña:</label>
          <input type="password" id="password-edit" name="password-edit">
    
          <label for="email-edit">Correo electrónico:</label>
          <input type="email" id="email-edit" name="email-edit">
    
          <input type="submit" value="Editar usuario">
        </form>
        
        <h2>Eliminar usuario</h2>
        <form>
          <label for="username-delete">Nombre de usuario:</label>
          <input type="text" id="username-delete" name="username-delete">
    
          <input type="submit" value="Eliminar usuario">
        </form>
        
    </body>
    
</html>
